<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>TP 4</title>
    <script type="text/javascript" src="app.js" defer></script>
  </head>

  <body>
    <form>
      <fieldset id="fieldset_1" class="fieldset">
        <legend>Réservation</legend>

        <div class="form-group row">
          <div class="col-sm-4">
            <label> Date : </label>
          </div>

          <div class="col-sm-8">
            <select id="select" class="date form-control" name="date"></select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label> Nombres de places : </label>
          </div>

          <div class="col-sm-8">
            <input
              type="number"
              class="quantite form-control"
              value="1"
              name="nbPlaces"
            />
          </div>
        </div>
      </fieldset>

      <buttton
        ref="#"
        disabled
        title="Ajouter une autre réservation"
        id="add"
        class="btn btn-primary disabled"
        >+</buttton
      >

      <input
        type="submit"
        class="btn btn-outline-success"
        value="Enregistrer les réservations"
      />
    </form>
  </body>
</html>
